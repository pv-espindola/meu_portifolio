name: meu_portifolio
description: Esse projeto é uma tentativa de atrair a atenção de recrutadores de equipes maiores. Como parte do objetivo, tentarei demonstrar varias camadas de conhecimento nesse projeto web, com pretenção de que seja uma aplicação responsiva, construida baseando-se em boas praticas como Clean Code, arquitetura MVVM.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.0-94.0.dev <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: ^0.18.1
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.0
  package_info_plus: ^4.0.2
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true
  generate: true


  assets:
    - assets/images/
